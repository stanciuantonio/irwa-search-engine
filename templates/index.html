{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
    <div class="centered">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <form method="POST" action="/search">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input class="form-control" name="search-query" type="search"
                               placeholder="Search for fashion products..." aria-label="Search"
                               autofocus="autofocus" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Algorithm Selection -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="algorithm"><small>Ranking Algorithm:</small></label>
                        <select class="form-control form-control-sm" name="algorithm" id="algorithm">
                            <option value="tfidf" selected>TF-IDF + Cosine Similarity</option>
                            <option value="bm25">BM25</option>
                            <option value="custom">Custom Score (BM25 + Rating + Discount)</option>
                            <option value="word2vec">Word2Vec + Cosine Similarity</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <p>&nbsp;</p>

        <!-- Quick Links -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <a href="/dashboard" class="btn btn-outline-secondary btn-sm mr-2">Analytics Dashboard</a>
                <a href="/stats" class="btn btn-outline-secondary btn-sm">Stats</a>
            </div>
        </div>
        <p>&nbsp;</p>
    </div>
{% endblock %}
